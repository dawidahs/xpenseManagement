
{% extends 'my_expenses/Base.html' %}
{% load static %}
{% block list_display %}  
    <div class="container-fluid">
        {% for expense in all_expenses %}
            <div class="card p-3">
                <div>
                    <a href="{% static expense.image %}" target="_blank"><img src="{% static expense.image %}" width="100px" height="100px"/></a>
                </div>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ expense.expense_name }}</td>
                            <td>{{ expense.description }}</td>
                            <td>{{ expense.category }}</td>
                            <td>{{ expense.total }}</td>
                        </tr>
                    </tbody>
                </table>                
            </div>
        {% endfor %}
    </div>
{% endblock %}
</body>
</html>
