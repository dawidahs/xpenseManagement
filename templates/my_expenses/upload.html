{% extends 'my_expenses/Base.html' %}

{% block container %}
    
    <div class="container">
        <form  type="form-group" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <h2>New Item</h2>
            <div class="form-group">
                <label for="vendor">Vendor</label>
                <input type="text" placeholder="" class="form-control" id="vendor" required/>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" placeholder="" class="form-control" id="description" required/>
            </div>
            <div class="form-group">
                <label for="total">Total</label>
                <div class="input-group">
                    <span class="input-group-addon">â‚¬</span>
                    <input type="number" value="1000" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="total"/>
                </div>
            </div>  
            <div class="custom-file">
                <input type="file" name="document" class="custom-file-input" id="inputGroupFile01"/>
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
            <div class="form-group pt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    {% if url %}
        <p>Uploaded file:<a href="{{ url }}">{{ url }}</a></p>
    {% endif %}
{% endblock %}
